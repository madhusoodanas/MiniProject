<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsomniAid || Login</title>
  <style>
    /* General Reset */
    * {
      margin: 100;
      padding: 100;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #a1f87f, #bedbb3);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #96e776;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #19571b;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #19571b;
      border-radius: 4px;
    }

    button {
      background: #19571b;
      color: white;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #19571b;
    }

    .switch {
      text-align: center;
      margin-top: 10px;
    }

    .switch a {
      color: #19571b;
      text-decoration: none;
      font-weight: bold;
    }

    .switch a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return redirectToHomePage()">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <button type="submit">Login</button>
    </form>
    <div class="switch">
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </div>

  <script>
    function redirectToHomePage() {
      // Perform necessary validation (if required).
      window.location.href = "Home page - after login.html";
      return false; // Prevent default form submission.
    }
  </script>
</body>
</html>
