<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsomniAid || Consultancy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #a1f87f, #bedbb3);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    header {
      background-color: #19571b;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
    }

    .container {
      background: #96e776;
      border-radius: 8px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      margin: 80px auto 60px auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #19571b;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
    }

    input,
    select,
    button {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #19571b;
      border-radius: 4px;
    }

    button {
      background: #19571b;
      color: white;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #144614;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="form-title">Consultancy Form - 1</h1>
  </header>

  <div class="container">
    <!-- Section 1: General -->
    <div id="section-1" class="form-section">
      <h2>General</h2>
      <form id="form-1" onsubmit="return validateAndProceed(2, 'form-1')">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" max="120" step="1" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="occupation">Occupation</label>
        <select id="occupation" name="occupation" required>
          <option value="">Select Occupation</option>
          <option value="student">Student</option>
          <option value="working">Working Professional</option>
          <option value="other">Other</option>
        </select>

        <button type="submit">Next</button>
      </form>
    </div>

    <!-- Section 2: Daily Routine -->
    <div id="section-2" class="form-section hidden">
      <h2>Daily Routine</h2>
      <form id="form-2" onsubmit="return validateAndProceed(3, 'form-2')">
        <label for="wakeTime">Time of Waking Up</label>
        <select id="wakeTime" name="wakeTime" required>
          <option value="">Select Time</option>
          <option value="4am">4 AM</option>
          <option value="5am">5 AM</option>
          <option value="6am">6 AM</option>
          <option value="7am">7 AM</option>
          <option value="8am">8 AM</option>
          <option value="9am">9 AM</option>
          <option value="10am">10 AM</option>
          <option value="11am">11 AM</option>
        </select>

        <label for="sleepTime">Sleeping Time</label>
        <select id="sleepTime" name="sleepTime" required>
          <option value="">Select Time</option>
          <option value="7pm">7 PM</option>
          <option value="8pm">8 PM</option>
          <option value="9pm">9 PM</option>
          <option value="10pm">10 PM</option>
          <option value="11pm">11 PM</option>
          <option value="12am">12 AM</option>
          <option value="1am">1 AM</option>
          <option value="2am">2 AM</option>
          <option value="3am">3 AM</option>
        </select>

        <label>Do you exercise in the morning?</label>
        <input type="radio" id="exerciseYes" name="exercise" value="yes" required> Yes
        <input type="radio" id="exerciseNo" name="exercise" value="no"> No

        <label for="fallAsleepTime">Time Spent to Fall Asleep (Minutes)</label>
        <input type="number" id="fallAsleepTime" name="fallAsleepTime" min="1" max="60" required>

        <button type="submit">Next</button>
      </form>
    </div>

    <!-- Section 3: Dietary Habits -->
    <div id="section-3" class="form-section hidden">
      <h2>Dietary Habits</h2>
      <form id="form-3" onsubmit="return validateAndProceed(4, 'form-3')">
        <label for="dinnerTime">Time of Dinner</label>
        <select id="dinnerTime" name="dinnerTime" required>
          <option value="">Select Time</option>
          <option value="7pm">7 PM</option>
          <option value="8pm">8 PM</option>
          <option value="9pm">9 PM</option>
          <option value="10pm">10 PM</option>
          <option value="11pm">11 PM</option>
          <option value="12am">12 AM</option>
        </select>

        <label for="bathTime">Time of Bathing</label>
        <select id="bathTime" name="bathTime" required>
          <option value="">Select Time</option>
          <option value="7pm">7 PM</option>
          <option value="8pm">8 PM</option>
          <option value="9pm">9 PM</option>
          <option value="10pm">10 PM</option>
          <option value="11pm">11 PM</option>
          <option value="12am">12 AM</option>
        </select>

        <label for="spicyFood">Do you like spicy food in dinner?</label>
        <select id="spicyFood" name="spicyFood" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="caffeineEvening">Do you consume caffeine in the evening?</label>
        <select id="caffeineEvening" name="caffeineEvening" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="alcohol">Do you consume alcohol?</label>
        <select id="alcohol" name="alcohol" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="dinnerSleepGap">Gap Between Dinner and Sleep</label>
        <select id="dinnerSleepGap" name="dinnerSleepGap" required>
          <option value="">Select</option>
          <option value="10min">10 Minutes</option>
          <option value="20min">20 Minutes</option>
          <option value="30min">30 Minutes</option>
          <option value="1hr">1 Hour</option>
          <option value="1.5hr">1.5 Hours</option>
          <option value="2hr">2 Hours</option>
          <option value="3hr">3 Hours</option>
        </select>

        <button type="submit">Next</button>
      </form>
    </div>

    <!-- Section 4: Sleeping Environment -->
    <div id="section-4" class="form-section hidden">
      <h2>Sleeping Environment</h2>
      <form id="form-4" onsubmit="return validateAndProceed(5, 'form-4')">
        <label for="lightType">What kind of light do you have in your bedroom?</label>
        <select id="lightType" name="lightType" required>
          <option value="">Select</option>
          <option value="warm">Warm</option>
          <option value="cool">Cool</option>
        </select>

        <label for="lightsOn">Do you sleep while lights are on?</label>
        <select id="lightsOn" name="lightsOn" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="noiseLevel">Noise Level in Bedroom</label>
        <select id="noiseLevel" name="noiseLevel" required>
          <option value="">Select</option>
          <option value="low">Low</option>
          <option value="high">High</option>
        </select>

        <label for="mattressComfort">Is your mattress comfortable?</label>
        <select id="mattressComfort" name="mattressComfort" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="windowLight">Outside lights coming from window</label>
        <select id="windowLight" name="windowLight" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <button type="submit">Next</button>
      </form>
    </div>

    <!-- Section 5: About Insomnia -->
    <div id="section-5" class="form-section hidden">
      <h2>About Insomnia</h2>
      <form id="form-5" onsubmit="return submitForm()">
        <label for="insomniaDuration">Duration of Insomnia</label>
        <select id="insomniaDuration" name="insomniaDuration" required>
          <option value="">Select</option>
          <option value="1week">1 Week</option>
          <option value="2weeks">2 Weeks</option>
          <option value="1month">1 Month</option>
          <option value="months">Months</option>
          <option value="years">Years</option>
        </select>

        <label for="sleepingTablets">Do you use sleeping tablets?</label>
        <select id="sleepingTablets" name="sleepingTablets" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="mainConcern">Main Concern</label>
        <select id="mainConcern" name="mainConcern" required>
          <option value="">Select</option>
          <option value="fallingAsleep">Difficulty in Falling Asleep</option>
          <option value="wakingUp">Waking Up Frequently</option>
          <option value="shortDuration">Short Sleep Duration</option>
          <option value="poorQuality">Poor Sleep Quality</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      function validateAndProceed(nextSection, formId) {
        const form = document.getElementById(formId);
        if (form.checkValidity()) {
          document.querySelectorAll('.form-section').forEach(section => section.classList.add('hidden'));
          document.getElementById(`section-${nextSection}`).classList.remove('hidden');
          document.getElementById('form-title').textContent = `Consultancy Form - ${nextSection}`;
          return false; // Prevent form submission
        }
        form.reportValidity();
        return false;
      }

      function submitForm() {
        const form = document.getElementById('form-5');
        if (form.checkValidity()) {
          window.location.href = 'Solution.html';
          return false; // Prevent actual form submission
        }
        form.reportValidity();
        return false;
      }
    </script>
  </div>
</body>
</html>
