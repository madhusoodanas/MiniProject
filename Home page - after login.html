<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsomniAid||Homepage</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Fonts */
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    /* Header */
    header {
      background: #19571b;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
    }

    .nav-links li a:hover {
      background: white;
      color: #4CAF50;
      border-radius: 4px;
    }

    .hamburger-menu {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger-menu span {
      background: white;
      height: 3px;
      width: 25px;
      margin: 4px 0;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 178px;
      background: linear-gradient(to right, #a1f87f, #bedbb3);
      color: #19571b;
    }

    .hero h1 {
      font-size: 2.5em;
    }

    .cta-button {
      background: #19571b;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .cta-button:hover {
      background: #E64A19;
    }


    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .social-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
      }

      .nav-links.active {
        display: flex;
        background: #4CAF50;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 5px;
      }

      .hamburger-menu {
        display: flex;
      }

      .feature-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <div class="logo">InsomniAid</div>
    <ul class="nav-links">
      <li><a href="#">Login</a></li>
      <li><a href="#">Sign Up</a></li>
    </ul>
    <div class="hamburger-menu" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to InsomniAid</h1>
    <p>Your companion to peaceful nights.</p>
    <a href="Consultancy Form.html"><button class="cta-button">Get Started</button></a>
  </section>


  <!-- Footer -->
  <footer>
    <p>&copy; 2024 InsomniAid. All Rights Reserved.</p>
    <div class="social-links">
      <a href="#">Twitter</a>
      <a href="https://www.instagram.com/insomniaid.in/profilecard/?igsh=MXkxZ3IwbHhxcW81Yw==">Instagram</a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }
  </script>
</body>
</html>
